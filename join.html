<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - CGK - GROUP</title>
    <link rel="stylesheet" href="join.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="title">JOIN - <span>CGK</span> - GROUP</h1>
        <form action="https://getform.io/f/bkkgvxlb" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="tel">Your Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your telephone number" required>

            <label for="message">Your Message</label>
            <input type="text" id="message" name="message" placeholder="Enter your message" required>

            
            <input type="hidden" name="_gotcha" style="display:none !important;">

            
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="custom"> custom</label>
            </fieldset>

            
            <label for="work-experience">Work Experience</label>
            <select id="work-experience" name="work-experience">
                <option value="none">none</option>
                <option value="one-year">0-1 years</option>
                <option value="one-five-years">1-5 years</option>
                <option value="one-five-years">5-10 years</option>
                <option value="one-five-years">10-15 years</option>
                <option value="one-five-years">15 < years</option>
            </select>

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
